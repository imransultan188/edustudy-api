name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup SSH key
        run: |
          
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/id_rsa
          echo "${{ secrets.HOSTINGER_SSH_KEY }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/id_rsa
       

      - name: Deploy via SSH
        run: |
          ssh -p  ${{ secrets.HOSTINGER_USER }}@${{ secrets.HOSTINGER_HOST }} '
            cd domains/edustudyconsultants.com/public_html/edustudy-api &&
            git pull origin main &&
            composer install --no-dev &&
            php artisan migrate --force
          '
